<!DOCTYPE html>
<html>
 <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">   
<head>
    <link rel="stylesheet" href="../CSS/Login.css">
   
<script src="../JS/Login.js"></script>
</head>
<body>
    <div style="background-color: whitesmoke;">
<div style="width:100%">
    <div>
    <div style="padding:20px;">
        <div style="background-color: white; border-radius: 20px;">
        <div style="width:100%">
            <div>
             <div style="box-shadow: 0px 0px 10px #00000029; padding:25px;border-radius: 20px;">
             <div style="width:50%;margin-left:30%;">
                 <div>
                  <div style=" padding:60px;">
                    <div id="underline-gap">
                  <span style="position: relative;left:1%;font: Bold 16px/19px Roboto;"><h4>LOGIN</h4></span></div>
                  <div style="width:100%">
                     <div>
                      <div style="border:solid white;">
                      <p class="textfont" style="margin-left: 5px;">Email or Username</p>
                      <div style="width:100%">
                         <div>
                          <div style="border:solid white;">
                          <input type="text" name="Email" size="47" style="border:1px solid #D3D3D3 ;border-radius:3px;">
                          <div class="errorhide">  
                         <img src="../Images/warning.png"style="width:20px; height:20px;"> 
                            <span class="textfont" style="color: #BF574A;">This field is required</span>
                        </div>  
                          </div>
                        </div>
                    </div>
                </div>
                    </div>
                </div>
                <div style="width:100%">
                   <div>
                    <div style="border:solid white;">
                    <p class="textfont"style="margin-left: 5px;font: Regular 12px/14px Roboto;">Password</p>
                    <div style="width:100%">
                        <div>
                        <div style="border:solid white;">
                        <input type="text" name="Password" placeholder="******" size="47"  style="border:1px solid #D3D3D3 ;border-radius:3px;">
                    <div id="dis" class="errorhide" style="display: none;">
                        <img src="../Images/warning.png"style="width:20px; height:20px;"> 
                        <span class="textfont"style="color:#BF574A">This field is required</span>
                    </div>    
                    </div>
                    </div>
                    </div>
                </div>
            </div>   
        </div>       
         <div>
             <div>
                 <div style="margin-top: 10px;">
              <div style="border:solid white; width:4%; float: left;">
                    <input type="checkbox">
              </div>
             <div style="border:solid white; width:67%; display: inline-block;">
                 <span class="textfont"style="font: Regular 12px/14px Roboto;">Remember me</span>
               
                <span onclick="Forgotpassword()" class="textfont"style="font:Regular 12px/14px Roboto;float:right"id="underline-gap">Forgot password</span>
             </div> 
             
             </div>
            </div> 
        </div>
         <div style="width:100%">
            <div>
             <div style="margin-top: 50px;">
             <div style="border: 1px 1px 5px  #00000040;">
                <button onclick="Loginrequest()" id="loginbutton" name="Login" style="background: #32BDD2;border: none; 
                font: 12px/14px Roboto;box-shadow: 1px 1px 5px #00000040;border-radius: 21px; width: 20%;height: 42px; 
                color:white">LOGIN</button>
             </div>
             </div>
            </div>
        </div>
    </div>
</div>
 </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
