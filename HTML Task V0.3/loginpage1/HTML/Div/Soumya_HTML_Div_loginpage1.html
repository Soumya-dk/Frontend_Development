<!DOCTYPE html>
<html>
 <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">   
<head>
    <style>
    #underline-gap {
    text-decoration: underline;
    text-underline-position: under;
    
  }
  .textfont {
        text-align: left;
        font: Bold 14px/16px Calibri;
        letter-spacing: 0.9px;
        color: #505050;
        opacity: 1;
    }</style>
</head>
<body>
    <div style="background-color: whitesmoke;">
<div style="width:100%">
    <div>
    <div style="padding:20px;">
        <div style="background-color: white; border-radius: 20px;">
        <div style="width:100%">
            <div>
             <div style="box-shadow: 0px 0px 10px #00000029; padding:50px;border-radius: 20px;">
             <div style="width:50%;margin-left:30%;">
                 <div>
                  <div style=" padding:80px;">
                    <div id="underline-gap">
                  <span style="position: relative;left:2%;font: Bold 16px/19px Roboto;"><h4>LOGIN</h4></span></div>
                  <div style="width:100%">
                     <div>
                      <div style="border:solid white;">
                      <p class="textfont" style="margin-left: 5px;">Email or Username</p>
                      <div style="width:100%">
                         <div>
                          <div style="border:solid white;style=border:1px solid #D3D3D3;">
                          <input type="text" name="Email" size="40" style="border:1px solid #D3D3D3 ;border-radius:3px;">
                          </div>
                        </div>
                    </div>
                </div>
                    </div>
                </div>
                <div style="width:100%">
                   <div>
                      <div style="border:solid white;">
                    <p class="textfont"style="margin-left: 5px;font: Regular 12px/14px Roboto;">Password</p>
                    <div style="width:100%">
                        <div>
                        <div style="border:solid white;">
                        <input type="text" name="Password" placeholder="******" size="40"  style="border:1px solid #D3D3D3 ;border-radius:3px;">
                        </div>
                    </div>
                    </div>
                </div>
            </div>   
        </div>       
         <div>
             <div>
                 <div style="margin-top: 10px;">
              <div style="border:solid white; width:4%; float: left;">
                    <input type="checkbox">
              </div>
             <div style="border:solid white; width:70%; float: clear-both;">
                 <span class="textfont"style="font: Regular 12px/14px Roboto;">Remember me</span>
               <span id="underline-gap" style="float:right"><span class="textfont"style="font:Regular 12px/14px Roboto;">Forgot password</span></span>
             </div> 
             
             </div>
            </div> 
        </div>
         <div style="width:100%">
            <div>
             <div style="margin-top: 50px;">
             <div style="border: 1px 1px 5px  #00000040;" >
                <button name="Login" style="background: #32BDD2;border: none; font: 12px/14px Roboto;box-shadow: 1px 1px 5px #00000040;border-radius: 21px; width: 20%;height: 42px; color:white">LOGIN</button>
             </div>
             </div>
            </div>
        </div>
    </div>
</div>
 </div>
</div>
</div>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
