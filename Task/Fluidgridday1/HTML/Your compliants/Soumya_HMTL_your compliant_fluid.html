<!DOCTYPE html>

<head></head>
<style>

.section {
	clear: both;
	padding: 0px;
	margin: 0px;
}
.col {
	display: block;
	float:left;
	margin: 1% 0 1% 1.6%;
}

#underline-gap {
                
                text-underline-position: under;
                text-decoration-line:  underline;
                
              }
       .textfont {
                    text-align: left;
                    font: Bold 15px/16px Calibri;
                    font: Regular 10px/18px Gibson;
                    font: SemiBold 12px/13px Gibson;
                    letter-spacing: 0.9px;
                    color: #505050;
                    opacity: 1;
        } 
        .group:after {
	       content:"";
	       display:table;
           clear:both;
      }    
</style>
