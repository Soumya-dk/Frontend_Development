<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial
}

* {
  box-sizing: border-box;
}

/* The browser window */
.container {
  border: 3px solid #f1f1f1;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}

/* Container for columns and the top "toolbar" */
.row {
  padding: 10px;
  background: #f1f1f1;
  border-top-left-radius: 4px;
  border-top-right-radius: 4px;
}

/* Create three unequal columns that floats next to each other */
.column {
  float: left;
}

.left {
  width: 15%;
}

.right {
  width: 100%;
}

.middle {
  width: 75%;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Three dots */
  .avatar {
  vertical-align: right;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  margin-bottom: 2px;
  
}
/* Style the input field */
input[type=text] {
  width: 100%;
  border-radius: 3px;
  border: none;
  background-color: white;
  margin-top: -8px;
  height: 250px;
  color: #666;
  padding: 5px;
}

/* Three bars (hamburger menu) */
.bar{
  width: 17px;
  height: 5px;
  background-color:lightgrey;
  margin: 1px;
  display: block;
  
}

/* Page content */
.content {
  padding: 100px;
  background-color:lightgrey;
}
.down {
  transform: rotate(45deg);
  -webkit-transform: rotate(45deg);
}
i {
  border: solid black;
  border-width: 0 3px 3px 0;
  display: inline-block;
  padding: 5px;
}
</style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="column left">
      <span class="bar" style="background:grey"></span>
      <span class="bar" style="background:grey"></span>
      <span class="bar" style="background:grey"></span>
    </div>
    <div class="column right">
        <div style="float:right">
            
          <img src="img_avatar.png" alt="Avatar" class="avatar"><label>John Doe<i class="down"></i></label>

        </div>
      </div>
    
</div>
<div class="content">
   
  </div>
</div>

</body>
</html>
