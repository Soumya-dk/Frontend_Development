<style>
body {font-family: Arial, Helvetica, sans-serif;}
form {border: 3px solid white}

input[type=text], input[type=password] {

button {

.container {

}

  padding-top: 16px;
  
}
.button {border-radius: 8px;}

@media screen and (max-width: 300px) {
  span.psw {
     display: block;
     float: none;
  }
  
}
</style>
</head>
